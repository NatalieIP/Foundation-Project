<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2| Forms and Tables</title>
</head>
<body>
    <section>
        <form action="">


            <h1>My Form</h1>
        
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        <br>
        <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        <br>
        <br>
        
        <label>Favourite Foods:</label>
        <br>
        <br>
        
        <input type="checkbox" name="foods" id="abula">
        <label for="abula">Abula</label>
        <br>
        
        <input type="checkbox" name="foods" id="pizza">
        <label for="pizza">Pizza</label>
        <br>
        
        <input type="checkbox" name="foods" id="fried chicken">
        <label for="fried chicken">Fried Chicken</label>
        <br>
        <br>
        
        <label>Gender</label>
        <br>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        
        <label for="origins">Country of Origin</label>
        <select name="" id="origins">
        <option value="">Select your country</option>
        <option value="nigeria">Nigeria</option>
        <option value="ghana">Ghana</option>
        <option value="australia">Australia</option>
        <option value="south korea">South Korea</option>
        <option value="united kingdom">United Kingdom</option>
        </select>
        <br /><br />
        <button>Submit</button>
        </form>
        <br>
        <br>
    </section>

<section>
    <table border="1">
        <tr>
           <td>First Name</td>
           <td>Gender</td>
           <td>Country of Origin</td>
           <td>Occupation</td>
        </tr> 
       
        <tr>
           <td>Tega</td>

        </tr>
       
        <tr>
           <td>Gifty</td>
           <td>Female</td>
           <td>Ghana</td>

        </tr>
       
        <tr>
           <td>Cooper</td>
           <td>Male</td>
           <td>Australia</td>
           <td>Investment Banker</td>
        </tr>
       
        <tr>
           <td>Dae</td>
           <td>Female</td>
           <td>South Korea</td>
           <td>Fashion Designer</td>
        </tr>
        
        <tr>
           <td>Grace</td>
           <td>Female</td>
           <td>United Kingdom</td>
           <td>Doctor</td>
        </tr>
       
       </table>
</section>


</body>
</html>
